<html>

<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script>
        function locatePage(location) {
            window.location = location + ".html";
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="app">
            <h2 class="page-heading">Registration</h2>
            <div class="login-container">
                <h3>Create your account</h3>
                <form action="#">
                    <div class="form-control">
                        <input type="text" class="username" id="name" placeholder="Name" name="name" required="">
                    </div>
                    <div class="form-control">
                        <input type="email" class="email" id="email" placeholder="Email" name="email" required="">
                    </div>
                    <div class="form-control">
                        <input type="password" class="password" id="psw" placeholder="Enter password" name="pwd" required="">
                    </div>
                    <div class="shape-circle">
                        <button type="button" onclick="saveData()" id="save_btn" class="btn_submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <button type="button" class="btn_normal" onclick="locatePage('home')">Home</button>
    <button type="button" class="btn_normal" onclick="locatePage('login')">Login</button>
</body>
<script>
    function saveData() {
        let name, email, psw;
        name = document.getElementById("name").value;
        email = document.getElementById("email").value;
        psw = document.getElementById("psw").value;
        let user_records = new Array();
        user_records = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : []
        if (user_records.some((v) => {
                return v.email == email
            })) {
            alert("An account with this email was already created");
        } else {
            user_records.push({
                "name": name,
                "email": email,
                "psw": psw
            })
            localStorage.setItem("users", JSON.stringify(user_records));
            window.alert("Your login was successfully created. You can now return to the login page")
            if (email == "admin@stadantwerpen.be") {
                locatePage('index2')
            } else {
                locatePage('index')
            }
        }
    }
</script>

</html>

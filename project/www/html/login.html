<html>

<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script>
        function locatePage(location) {
            window.location = location + ".html";
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="app">
            <h2 class="page-heading">Login</h2>
            <div class="login-container">
                <h3>Login to your account</h3>
                <form action="#">
                    <div class="form-control">
                        <input type="email" class="username" id="email" placeholder="Email" name="email" required="">
                    </div>
                    <div class="form-control">
                        <input type="password" class="password" id="psw" placeholder="Password" name="pwd" required="">
                    </div>
                    <div class="shape-circle">
                        <button type="button" onclick="saveData()" id="save_btn" class="btn_submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <button type="button" class="btn_normal" onclick="locatePage('home')">Home</button>
    <button type="button" class="btn_normal" onclick="locatePage('registration')">Registrate</button>
</body>
<script>
    let name = localStorage.getItem('name') ? localStorage.getItem('name') : '';

    function saveData() {
        let email, psw;
        email = document.getElementById("email").value;
        psw = document.getElementById("psw").value;
        let user_records = new Array();
        user_records = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : []
        if (email !== "admin@stadantwerpen.be") {
            if (user_records.some((v) => {
                    return v.email == email && v.psw == psw
                })) {
                alert("Login Pass");
                let current_user = user_records.filter((v) => {
                    return v.email == email && v.psw == psw
                })[0]
                localStorage.setItem('name', current_user.name);
                localStorage.setItem('email', current_user.email);
                locatePage("map");
            } else {
                alert('Login Fail');
            }
        } else if (email == "admin@stadantwerpen.be") {
            alert("You will be redirected to the admin login page");
            locatePage("index2");
        }
    }
</script>

</html>

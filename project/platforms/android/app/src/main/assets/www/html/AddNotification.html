<!DOCTYPE html>
<html>

<head>
    <title>Add a danger place</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="app">
            <h2>Add a danger place</h2>
            <form action="#">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title" name="name">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="textarea" class="form-control" id="description" placeholder="Enter description" name="description">
                </div>
                <div class="form-group" id="radioButtons">
                    <input type="radio" id="red" name="notificationState" value="red">
                    <label for="red" style="color:red;">Red</label>
                    <input type="radio" id="orange" name="notificationState" value="orange">
                    <label for="orange" style="color:orange;">Orange</label>
                    <input type="radio" id="green" name="notificationState" value="green">
                    <label for="green" style="color:green;">Green</label>
                </div>
                <button type="button" class="btn_normal" id="btn_saveNot" onclick="save_notification()">Save notification</button>
            </form>
        </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

<script src="../js/addNot.js"></script>
<script>
    function save_notification() {

        const radioButtons = document.querySelectorAll('input[name="notificationState"]');
        var selectedRadioButton;
        for (const radioButton of radioButtons) {
            if (radioButton.checked) {
                selectedRadioButton = radioButton.value;
                break;
            }
        }
        addNotification(selectedRadioButton);
    }
</script>

</html>

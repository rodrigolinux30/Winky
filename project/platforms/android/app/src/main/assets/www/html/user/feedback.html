<!DOCTYPE html>
<html>

<head>
    <title>Add feedback</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@v0.74.0/dist/L.Control.Locate.min.css" />
</head>

<body>
    <div class="container">
        <i class="fa fa-arrow-left" style="font-size:48px;" onclick="window.location='user_map.html'"></i>
        <div class="app">
            <div class="menushape1"></div>
            <div class="menushape2"></div>
            <ul class="menubar">
                <li><a class="active" href="javascript:void(0)" onclick="openNav()"><i class="fas fa-bars"></i></a></li>
            </ul>
            <div class="sidenav" id="sidenav">
                <div class="sidenavshape"></div>
                <div class="profile">
                </div>
                <h1>
                    <script>
                        document.write();
                    </script>
                </h1>
                <div class="clearfix"></div>
                <h2>Add a danger place</h2>
                <form action=”mailto:koen.hellemans@hotmail.be method=”POST” enctype=”text/plain” name=”EmailForm”>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="ContactCommentt">Message:</label><br>
                    <textarea id=”ContactCommentt” rows=”6″ cols=”20″>
                <input type="submit" value="Send">
            </form>
        </div>
    </div>
</body>
<script>
    function locatePage(location) {
        window.location = location + ".html";
    }

    function openNav() {
        document.getElementById("sidenav").style.width = "300px";
    }

    function closeNav() {
        document.getElementById("sidenav").style.width = "0";
    }
    $(document).ready(function() {
        $('.owl-carousel').owlCarousel({
            items: 6,
            loop: true,
            margin: 10,
            merge: true,
            responsive: {
                678: {
                    mergeFit: true
                },
                1000: {
                    mergeFit: false
                }
            }
        });
    })
</script>

</html>

<html>
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script>
        function locatePage(location) {
            window.location = location + ".html";
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="app">
            <h2 class="page-heading">Login</h2>
            <div class="login-container">
                <h3>Login to your account</h3>
                <form action="#">
                    <div class="form-control">  
                        <input type="email" class="username" id="email" placeholder="Email" name="email" required="">
                    </div>
                    <div class="form-control">
                        <input type="password" class="password" id="password" placeholder="Password" name="pwd" required="">
                    </div>
                    <div class="shape-circle">
                        <button type="button" onclick="login()" id="save_btn" class="btn_submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <button type="button" class="btn_normal" onclick="locatePage('home')">Home</button>
    <button type="button" class="btn_normal" onclick="locatePage('registration')">Registrate</button>
</body>

<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="../css/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Login</title>
    <script>
        function locatePage(location) {
            window.location = location + ".html";
        }
    </script>
</head>

<body class="login_home">
    <div class="logo">
        <img src="../images/logo.png" width="250" height="250">
        <h1 id="welcomeMessage">Welcome to Winky</h1>
    </div>
    <div class="div_buttons">
        <button type="button" class="btn_inverse" onclick="locatePage('login')">Login</button>
        <br>
        <button type="button" class="btn_inverse" onclick="locatePage('registration')">Register</button>
        <br>
        <button class="loginBtn loginBtn--facebook">
            Login with Facebook
        </button>
        <br>
        <button class="loginBtn loginBtn--google">
            Login with Google
        </button>
    </div>
</body>

</html>
